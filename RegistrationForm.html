<!DOCTYPE html>
<html>
    <head>
        <link href="registration formcss.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" script src="javas.js"></script>


    </head>

    <body>
        <form>
            <h1>Registration Form</h1><br>
            <label for="Name">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="NickName">Nick Name:</label><br>
            <input type="text" id="nick" name="nick"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="passwrd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" onkeyup="PassCheck"><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br>

            <label for="Gender">Gender:</label><br>

            <input type="radio" id="date" name="date">  Male
          
            <input type="radio" id="date" name="date">  Female
   
            <input type="radio" id="date" name="date">  Other<br>

            <label for="mobilenum">Mobile:</label><br>
            <input type="num" id="num" name="num"><br>

            <label for="Address">Address:</label><br>
            <textarea name="message" rows="10" cols="30">
            </textarea>

            <div class="submit">  <br> 
                <input name="form" type="submit" value="Submit">
                </div>
                
                <div class="reset"> <br>
                <input name="reset" type="reset">
                </div>
        </form>
    </body>
</html>
